# Advanced scoring features
advanced_features:
  enable_age_decay: true
  enable_cross_validation: true
  enable_uncertainty_quantification: true
  enable_confidence_intervals: true
  enable_dynamic_weights: false
  
  # Confidence interval calculation
  confidence_interval:
    base_margin_factor: 0.5
    variance_margin_factor: 0.3
    sample_margin_factor: 0.2
    
  # Age decay parameters
  age_decay:
    linear_decay: true
    min_decay_factor: 0.1
    decay_period_days: 1095
    
  # Cross-validation parameters
  cross_validation:
    consistency_threshold: 0.8
    min_sources_for_validation: 2
    variance_penalty_factor: 0.001

# Output and reporting configuration
output:
  score_precision: 2        # Decimal places for scores
  confidence_precision: 3   # Decimal places for confidence values
  include_metadata: true    # Include scoring metadata in output
  include_evidence_items: false  # Include individual evidence items
  
  # Export formats
  export_formats:
    - json
    - csv
    - excel
    
  # Analytics settings
  analytics:
    generate_comparative_analysis: true
    generate_portfolio_recommendations: true
    max_genes_for_comparison: 1000
    top_n_rankings: 20

# Database integration
database:
  batch_size: 100
  commit_frequency: 10
  enable_progress_tracking: true
  enable_parallel_processing: false
  
  # Evidence scoring table settings
  evidence_table:
    enable_partitioning: false
    retention_days: 365
    enable_compression: true
    
  # Analytics refresh settings
  analytics_refresh:
    auto_refresh: true
    refresh_frequency_hours: 24
    refresh_on_scoring_update: true