# Evidence Scoring Configuration for MEDIABASE
# This file configures the comprehensive evidence scoring system

# Core scoring parameters
scoring:
  max_evidence_score: 100.0
  confidence_threshold: 0.3
  evidence_decay_days: 1095  # 3 years
  min_evidence_items: 1
  
  # Component score weights for different use cases
  use_case_weights:
    drug_repurposing:
      clinical: 0.40      # Clinical evidence is most important for repurposing
      safety: 0.25        # Safety profile critical for existing drugs
      mechanistic: 0.20   # Mechanism of action understanding
      publication: 0.10   # Literature support
      genomic: 0.05       # Genomic evidence less critical
      
    biomarker_discovery:
      genomic: 0.35       # Genomic evidence most important
      clinical: 0.25      # Clinical validation needed
      publication: 0.20   # Literature support important
      mechanistic: 0.15   # Mechanistic understanding
      safety: 0.05        # Safety less critical for biomarkers
      
    pathway_analysis:
      mechanistic: 0.40   # Mechanistic evidence most important
      publication: 0.25   # Literature support critical
      genomic: 0.20       # Genomic context important
      clinical: 0.10      # Clinical relevance moderate
      safety: 0.05        # Safety less critical for pathways
      
    therapeutic_target:
      clinical: 0.30      # Balanced approach for therapeutic targets
      mechanistic: 0.25   # Mechanism understanding important
      genomic: 0.20       # Genomic evidence important
      publication: 0.15   # Literature support
      safety: 0.10        # Safety considerations

# Source reliability weights (0-1 scale)
source_weights:
  DrugCentral: 0.85
  ChEMBL: 0.90
  Drug_Repurposing_Hub: 0.80
  PharmGKB_Clinical_Annotations: 0.95
  ClinicalTrials.gov: 0.90
  PubMed: 0.75
  FDA_Labels: 0.95
  EMA_Labels: 0.90
  Reactome: 0.85
  GO_Annotations: 0.80

# Clinical phase scoring (0-100 scale)
clinical_phase_scores:
  phase_4: 90          # FDA approved
  phase_3: 75          # Late-stage trials
  phase_2: 60          # Mid-stage trials
  phase_1: 45          # Early-stage trials
  preclinical: 30      # Preclinical studies
  unknown: 20          # No phase information

# Evidence type scoring thresholds
evidence_thresholds:
  clinical_high: 70    # High clinical evidence threshold
  clinical_medium: 40  # Medium clinical evidence threshold
  mechanistic_high: 60 # High mechanistic evidence threshold
  mechanistic_medium: 30 # Medium mechanistic evidence threshold
  publication_high: 50 # High publication support threshold
  publication_medium: 25 # Medium publication support threshold
  genomic_high: 40     # High genomic evidence threshold
  genomic_medium: 20   # Medium genomic evidence threshold
  safety_high: 60      # High safety profile threshold
  safety_medium: 30    # Medium safety profile threshold

# Quality metrics configuration
quality_metrics:
  min_evidence_threshold: 3
  high_confidence_threshold: 0.8
  clinical_relevance_weight: 0.4
  diversity_bonus_factor: 0.1
  consistency_penalty_factor: 0.2

